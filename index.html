<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mis Tareas</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Escribe una tarea..." />
      <button type="submit">Agregar</button>
    </form>
    <p id="alert"></p>
    <ul id="task-list"></ul>
    <p id="task-counter">Tareas pendientes: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
